# include general slicebox application settings. Do not remove this line.
include "application"

slicebox {
	
	host = "localhost"
	port = 5000

	public {
		host = ${slicebox.host}
		port = ${slicebox.port}
	}

	ssl-encryption = off

	dicom-files {
		path = "dicom"
	}

	database {
		path = "slicebox"
	}
	  
	superuser {
		user = "admin"
		password = "admin"
	}
}
