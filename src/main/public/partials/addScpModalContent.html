<md-dialog aria-label="Add Dicom SCP" class="add-scpscu">
    <md-dialog-content>
        <md-subheader class="md-sticky-no-effect">Add Dicom SCP</md-subheader>

        <div layout="column">

            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="name" required />
            </md-input-container>

            <md-input-container>
                <label>AE-Title</label>
                <input type="text" ng-model="aeTitle" required />
            </md-input-container>

            <md-input-container>
                <label>Port</label>
                <input type="number" ng-model="port" required />
            </md-input-container>            

        </div>
        
    </md-dialog-content>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancelButtonClicked()">Cancel</md-button>
        <sbx-button button-class="md-primary" button-title="Add" action="addButtonClicked()" ng-disabled="!(name && aeTitle && port)"></sbx-button>
    </div>
</md-dialog>
