<div layout="column" layout-margin>
    <div class="admin-boxes">
        <md-card>
            <md-card-content>
                <h4>Slicebox connections</h4>
                <h5>Manage connections to other Slicebox instances</h5>
                <sbx-grid
                    load-page="loadBoxesPage(startIndex, count, orderByProperty, orderByDirection)"
                    page-size="20"
                    refresh-button="true"
                    object-actions="objectActions"
                    sorting="false"
                    callbacks="callbacks.boxesTable"
                    empty-message="No boxes added">

                    <sbx-grid-column property="name" title="Name"></sbx-grid-column>
                    <sbx-grid-column property="online" title="Status">
                        <sbx-grid-cell>
                            <sbx-chip ng-if="!rawPropertyValue" chip-class="sbx-chip-warn">offline</sbx-chip>
                            <sbx-chip ng-if="rawPropertyValue">online</sbx-chip>
                        </sbx-grid-cell>
                    </sbx-grid-column>
                    <sbx-grid-column property="defaultProfile" title="Default Anon. Options">
                        <sbx-grid-cell>
                            {{ printOptions(rowObject) }}
                        </sbx-grid-cell>
                    </sbx-grid-column>
                    <sbx-grid-column property="baseUrl" title="Connection URL"></sbx-grid-column>
                </sbx-grid>

                <div layout="row" class="button-row">
                    <md-button class="md-primary md-raised" ng-click="addBoxButtonClicked()">
                        Add Box
                    </md-button>
                    <div flex></div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
